<h1>Listado de marcas</h1>

<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary"  routerLink="/modelo/nuevo" >
            <i class="bi bi-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table mt-3 ">
    <thead class="thead-dark">
      <tr>
        
        <th scope="col">ID</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Tipo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let modelo of modelos; let i =index" >
        <td>{{modelo.id}}</td>
        <td>{{modelo.marca}}</td>
        <td>{{modelo.modelo}}</td>
        <td>{{ modelo.nombretipo}}</td>
        <td>
            <button class="btn btn-primary mr-1"  [routerLink]="['/modelo', modelo.id]" >
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger mr-1" (click) = "eliminarModelo(modelo, i)">
                <i class="bi bi-trash-fill"></i>
              </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="alert alert-primary text-center mt-3"  *ngIf="modelos.length === 0"  >
        <h4 class="alert-heading">No hay registros</h4>
  </div>
