<h1>Marca</h1>
<br>
<div class="row text-right">
    <div class="col">
        <button routerLink="/catalogomarcas" class="btn btn-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit) = "guardar(f)"
            #f="ngForm">
            <div class="form-group">
                <label for="idMarca">ID</label>
                <input type="text" name="idMarca"  [(ngModel)] = "marca.id" class="form-control" id="idMarca" placeholder="ID se genera automaticamente" disabled >
            </div>
            <div class="form-group">
                <label for="nombreMarca">Nombre marca</label>
                <input type="text" name="nombre"  [(ngModel)] = "marca.nombre"  class="form-control" id="nombreMarca" placeholder="Ingresar la marca" required>
            </div>
            <button class="btn btn-primary" type="submit">
                Guardar
            </button>
        </form>
    </div>
</div>
