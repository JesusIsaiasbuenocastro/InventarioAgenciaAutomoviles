<h1>Listado de marcas</h1>

<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary"  routerLink="/marca/nuevo" >
            <i class="bi bi-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table mt-3 ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Marca</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let marca of marcas; let i = index" >
        <td>{{ marca.id }}</td>
        <td>{{ marca.nombre }}</td>
        <td>
          <button class="btn btn-primary mr-1" [routerLink]="['/marca', marca.id]" >
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-danger mr-1" (click) = "eliminarMarca(marca, i)">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="alert alert-primary text-center mt-3" *ngIf="marcas.length === 0"  >
        <h4 class="alert-heading">No hay registros</h4>
       
  </div>
